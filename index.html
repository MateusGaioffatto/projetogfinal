<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeLinks - Pesquisa Segura de Produtos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="SafeLinks_Favicon_Logo.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="container">
    <header>
      <div class="logo">SafeLinks</div>
      <div class="tagline">Pesquisa segura em lojas confiáveis</div>
    </header>

    <div class="homePageSearchDiv" id="homePageSearchDivID">
      <input type="text" class="homePageSearchInput" id="homePageSearchInputID" placeholder="O que você está procurando?">
      <button class="homePageSearchButton" id="homePageSearchButtonID" aria-label="Search">
        <i class="material-icons" id="homePageSearchIconID">search</i>
      </button>
    </div>

    <div class="search-options">
      <button class="option-btn" id="clearSearch">
        <i class="fas fa-eraser"></i> Limpar
      </button>
      <button class="option-btn" id="showHistory">
        <i class="fas fa-history"></i> Histórico
      </button>
    </div>
    
    <div class="homePageProdutosDiv" id="homePageProdutosDivID">
      <div class="scroll-fade-left"></div>
      <ul class="homePageProdutosUl" id="homePageProdutosUlID">
        <li class="homePageProdutosLi" id="amazonProdutos">
          <button class="favorite-btn" data-store="amazon"><i class="far fa-heart"></i></button>
          <div class="store-icon"><i class="fab fa-amazon amazon"></i></div>
          AMAZON
        </li>
        <li class="homePageProdutosLi" id="mercadolivreProdutos">
          <button class="favorite-btn" data-store="mercadolivre"><i class="far fa-heart"></i></button>
          <div class="store-icon"><i class="fas fa-shopping-cart mercadolivre"></i></div>
          MERCADO LIVRE
        </li>
        <li class="homePageProdutosLi" id="americanasProdutos">
          <button class="favorite-btn" data-store="americanas"><i class="far fa-heart"></i></button>
          <div class="store-icon"><i class="fas fa-store americanas"></i></div>
          AMERICANAS
        </li>
        <li class="homePageProdutosLi" id="casasbahiaProdutos">
          <button class="favorite-btn" data-store="casasbahia"><i class="far fa-heart"></i></button>
          <div class="store-icon"><i class="fas fa-couch casasbahia"></i></div>
          CASAS BAHIA
        </li>
        <li class="homePageProdutosLi" id="magazineluisaProdutos">
          <button class="favorite-btn" data-store="magazineluisa"><i class="far fa-heart"></i></button>
          <div class="store-icon"><i class="fas fa-tshirt magazineluisa"></i></div>
          MAGAZINE LUIZA
        </li>
      </ul>
      <div class="scroll-fade-right"></div>
      <div class="carousel-indicators" id="carouselIndicators"></div>
    </div>

    <div class="recent-searches" id="recentSearches">
      <div class="recent-title">Pesquisas recentes</div>
      <div class="recent-list" id="recentList"></div>
    </div>

    <div class="instructions">
      <p>Digite o que procura e clique duas vezes em uma loja para pesquisar</p>
      <p>Clique no ❤️ para marcar suas lojas favoritas</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
